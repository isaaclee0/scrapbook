<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Scrapbook</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            max-width: 450px;
            width: 90%;
        }
        .logo {
            text-align: center;
            font-size: 48px;
            margin-bottom: 16px;
        }
        .title {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        .subtitle {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
        }
        .input-group {
            margin-bottom: 24px;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .input-group input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .otp-input {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 8px;
            text-align: center;
            font-family: 'Courier New', monospace;
        }
        .btn-primary {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .btn-secondary {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            font-weight: 500;
            color: #667eea;
            background: transparent;
            border: 1px solid #667eea;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 12px;
            transition: all 0.2s;
        }
        .btn-secondary:hover {
            background: #f0f4ff;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .info-box {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            margin-top: 24px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
        .info-box strong {
            color: #333;
        }
        .email-display {
            background: #f0f4ff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            color: #667eea;
            font-weight: 600;
        }
        #emailForm, #otpForm {
            display: block;
        }
        #emailForm.hidden, #otpForm.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üìå</div>
        <h1 class="title">scrapbook.io</h1>
        <p class="subtitle" id="subtitle">Sign in with your email</p>
        
        <div id="message" class="message"></div>
        
        <!-- Email Form -->
        <form id="emailForm">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="you@example.com" 
                    required
                    autocomplete="email"
                >
            </div>
            
            <button type="submit" class="btn-primary" id="sendOtpBtn">
                Send Code
            </button>
        </form>
        
        <!-- OTP Form -->
        <form id="otpForm" class="hidden">
            <div class="email-display" id="emailDisplay"></div>
            
            <div class="input-group">
                <label for="otp">Enter 6-digit code</label>
                <input 
                    type="text" 
                    id="otp" 
                    name="otp" 
                    placeholder="000000" 
                    required
                    maxlength="6"
                    pattern="[0-9]{6}"
                    class="otp-input"
                    autocomplete="one-time-code"
                >
            </div>
            
            <button type="submit" class="btn-primary" id="verifyOtpBtn">
                Verify Code
            </button>
            
            <button type="button" class="btn-secondary" id="backBtn">
                ‚Üê Use a different email
            </button>
        </form>
        
        <div class="info-box">
            <strong>üîê Passwordless Login</strong><br>
            We'll send you a secure 6-digit code to log in.<br>
            No passwords to remember!
        </div>
    </div>

    <script>
        const emailForm = document.getElementById('emailForm');
        const otpForm = document.getElementById('otpForm');
        const emailInput = document.getElementById('email');
        const otpInput = document.getElementById('otp');
        const sendOtpBtn = document.getElementById('sendOtpBtn');
        const verifyOtpBtn = document.getElementById('verifyOtpBtn');
        const backBtn = document.getElementById('backBtn');
        const messageDiv = document.getElementById('message');
        const emailDisplay = document.getElementById('emailDisplay');
        const subtitle = document.getElementById('subtitle');
        
        let currentEmail = '';

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }

        function showEmailForm() {
            emailForm.classList.remove('hidden');
            otpForm.classList.add('hidden');
            subtitle.textContent = 'Sign in with your email';
            emailInput.focus();
        }

        function showOtpForm(email) {
            currentEmail = email;
            emailForm.classList.add('hidden');
            otpForm.classList.remove('hidden');
            emailDisplay.textContent = `üìß ${email}`;
            subtitle.textContent = 'Enter your verification code';
            otpInput.focus();
        }

        emailForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            if (!email) {
                showMessage('Please enter your email address', 'error');
                return;
            }
            
            // Disable form
            sendOtpBtn.disabled = true;
            sendOtpBtn.textContent = 'Sending...';
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email,
                        action: 'request'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('‚úÖ Code sent! Check your email.', 'success');
                    showOtpForm(email);
                } else {
                    showMessage(data.error || 'Failed to send code', 'error');
                    sendOtpBtn.disabled = false;
                    sendOtpBtn.textContent = 'Send Code';
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('An error occurred. Please try again.', 'error');
                sendOtpBtn.disabled = false;
                sendOtpBtn.textContent = 'Send Code';
            }
        });

        otpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const otp = otpInput.value.trim();
            
            if (!otp || otp.length !== 6 || !/^\d+$/.test(otp)) {
                showMessage('Please enter a valid 6-digit code', 'error');
                return;
            }
            
            // Disable form
            verifyOtpBtn.disabled = true;
            verifyOtpBtn.textContent = 'Verifying...';
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: currentEmail,
                        otp: otp,
                        action: 'verify'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('‚úÖ Login successful! Redirecting...', 'success');
                    // Redirect to gallery
                    if (data.redirect) {
                        window.location.href = data.redirect;
                    } else {
                        window.location.href = '/';
                    }
                } else {
                    showMessage(data.error || 'Invalid code. Please try again.', 'error');
                    otpInput.value = '';
                    verifyOtpBtn.disabled = false;
                    verifyOtpBtn.textContent = 'Verify Code';
                    otpInput.focus();
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('An error occurred. Please try again.', 'error');
                verifyOtpBtn.disabled = false;
                verifyOtpBtn.textContent = 'Verify Code';
            }
        });

        backBtn.addEventListener('click', () => {
            showEmailForm();
            otpInput.value = '';
            currentEmail = '';
        });

        // Auto-format OTP input (numbers only)
        otpInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '').slice(0, 6);
        });
    </script>
</body>
</html>
